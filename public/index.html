<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Claude Code Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #0a0d12;
      --bg-secondary: #12171e;
      --bg-tertiary: #1a2029;
      --bg-elevated: #1e252f;
      --border-primary: #2a3441;
      --border-secondary: #3d4a5c;
      --text-primary: #f0f4f8;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent-green: #22c55e;
      --accent-green-dim: rgba(34, 197, 94, 0.12);
      --accent-yellow: #eab308;
      --accent-yellow-dim: rgba(234, 179, 8, 0.12);
      --accent-blue: #3b82f6;
      --accent-blue-dim: rgba(59, 130, 246, 0.15);
      --accent-red: #ef4444;
      --accent-purple: #a855f7;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.5);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --transition-fast: 0.15s ease;
      --transition-normal: 0.25s ease;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --bg-tertiary: #f1f5f9;
        --bg-elevated: #ffffff;
        --border-primary: #e2e8f0;
        --border-secondary: #cbd5e1;
        --text-primary: #1e293b;
        --text-secondary: #475569;
        --text-muted: #94a3b8;
        --accent-green: #16a34a;
        --accent-green-dim: rgba(22, 163, 74, 0.1);
        --accent-yellow: #ca8a04;
        --accent-yellow-dim: rgba(202, 138, 4, 0.1);
        --accent-blue: #2563eb;
        --accent-blue-dim: rgba(37, 99, 235, 0.1);
        --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
        --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
        --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      min-height: 100dvh;
      padding: env(safe-area-inset-top, 0) 0 env(safe-area-inset-bottom, 0) 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .app {
      max-width: 500px;
      margin: 0 auto;
      padding: 16px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 14px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: white;
      font-weight: 700;
    }

    .header h1 {
      font-size: 17px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .conn-status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: var(--bg-tertiary);
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      transition: all var(--transition-fast);
    }

    .conn-status.online {
      background: var(--accent-green-dim);
      color: var(--accent-green);
    }

    .conn-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-muted);
      transition: all var(--transition-fast);
    }

    .conn-status.online .conn-dot {
      background: var(--accent-green);
      box-shadow: 0 0 8px var(--accent-green);
    }

    /* Sessions list */
    .sessions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Session card */
    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: all var(--transition-fast);
    }

    .card:active {
      transform: scale(0.995);
    }

    /* Status bar with glow effect */
    .card-bar {
      height: 3px;
      position: relative;
    }

    .card.running .card-bar {
      background: var(--accent-green);
      box-shadow: 0 0 12px var(--accent-green);
    }

    .card.waiting_input .card-bar {
      background: var(--accent-yellow);
      box-shadow: 0 0 12px var(--accent-yellow);
      animation: pulse-yellow 2s ease-in-out infinite;
    }

    .card.stopped .card-bar {
      background: var(--text-muted);
    }

    @keyframes pulse-yellow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .card-body {
      padding: 14px 16px;
    }

    /* Card header - Directory info */
    .card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .card-dir {
      flex: 1;
      min-width: 0;
    }

    .card-dir-name {
      font-size: 17px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.3px;
      line-height: 1.3;
      margin-bottom: 3px;
      word-break: break-word;
    }

    .card-dir-path {
      font-size: 12px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, monospace;
    }

    /* Status badge */
    .card-status {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 600;
      padding: 5px 10px;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .card-status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    .card-status.running {
      background: var(--accent-green-dim);
      color: var(--accent-green);
    }

    .card-status.running .card-status-dot {
      background: var(--accent-green);
      animation: blink 1.2s ease-in-out infinite;
    }

    .card-status.waiting_input {
      background: var(--accent-yellow-dim);
      color: var(--accent-yellow);
    }

    .card-status.waiting_input .card-status-dot {
      background: var(--accent-yellow);
      animation: blink 0.8s ease-in-out infinite;
    }

    .card-status.stopped {
      background: var(--bg-tertiary);
      color: var(--text-muted);
    }

    .card-status.stopped .card-status-dot {
      background: var(--text-muted);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Message preview */
    .card-msg {
      margin-top: 10px;
      padding: 10px 12px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: background var(--transition-fast);
      border: 1px solid transparent;
      overflow: hidden;
    }

    .card-msg:active {
      background: var(--bg-elevated);
    }

    .card-msg.open {
      border-color: var(--border-primary);
    }

    .card-msg-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .card-msg-text {
      font-size: 13px;
      color: var(--text-secondary);
      flex: 1;
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, monospace;
      line-height: 1.4;
      word-break: break-word;
    }

    .card-msg-toggle {
      flex-shrink: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-secondary);
      border-radius: 6px;
      color: var(--text-muted);
      font-size: 10px;
      transition: transform var(--transition-fast);
    }

    .card-msg.open .card-msg-toggle {
      transform: rotate(180deg);
    }

    .card-msg-full {
      display: none;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border-primary);
      font-size: 14px;
      color: var(--text-primary);
      line-height: 1.6;
      word-break: break-word;
      overflow: hidden;
    }

    .card-msg.open .card-msg-text { display: none; }
    .card-msg.open .card-msg-full { display: block; }

    .card-msg-full p { margin: 0 0 10px 0; }
    .card-msg-full p:last-child { margin: 0; }
    .card-msg-full code {
      background: var(--bg-secondary);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, monospace;
      border: 1px solid var(--border-primary);
    }
    .card-msg-full pre {
      background: var(--bg-secondary);
      padding: 12px;
      border-radius: var(--radius-sm);
      overflow-x: auto;
      margin: 10px 0;
      font-size: 12px;
      border: 1px solid var(--border-primary);
    }
    .card-msg-full pre code {
      background: none;
      padding: 0;
      border: none;
    }
    .card-msg-full ul,
    .card-msg-full ol {
      margin: 10px 0 10px 0 !important;
      padding: 0 !important;
      list-style: none !important;
    }
    .card-msg-full li {
      margin: 4px 0 !important;
      padding: 0 !important;
      display: flex;
      align-items: flex-start;
      gap: 0.5em;
    }
    .card-msg-full ul > li::before {
      content: "•";
      color: var(--text-muted);
      flex-shrink: 0;
    }
    .card-msg-full ol {
      counter-reset: list-counter;
    }
    .card-msg-full ol > li {
      counter-increment: list-counter;
    }
    .card-msg-full ol > li::before {
      content: counter(list-counter) ".";
      color: var(--text-muted);
      flex-shrink: 0;
    }

    /* Action buttons */
    .card-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 12px 16px;
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-sm);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: all var(--transition-fast);
    }

    .btn:active {
      transform: scale(0.97);
      background: var(--bg-elevated);
    }

    .btn.primary {
      background: var(--accent-blue);
      border-color: var(--accent-blue);
      color: white;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }

    .btn.primary:active {
      background: #2563eb;
      box-shadow: 0 1px 4px rgba(59, 130, 246, 0.2);
    }

    .btn-icon {
      font-size: 16px;
      opacity: 0.9;
    }

    /* Empty state */
    .empty {
      text-align: center;
      padding: 60px 24px;
      color: var(--text-muted);
    }

    .empty-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      background: var(--bg-tertiary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .empty-title {
      font-size: 17px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .empty-text {
      font-size: 14px;
      color: var(--text-muted);
      line-height: 1.5;
    }

    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 60px 24px;
      color: var(--text-muted);
      font-size: 14px;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-primary);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom, 0) + 20px);
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--bg-elevated);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid var(--border-primary);
      box-shadow: var(--shadow-lg);
      opacity: 0;
      transition: all var(--transition-normal);
      z-index: 1100;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.ok {
      background: var(--accent-green-dim);
      border-color: var(--accent-green);
      color: var(--accent-green);
    }

    .toast.err {
      background: rgba(239, 68, 68, 0.12);
      border-color: var(--accent-red);
      color: var(--accent-red);
    }

    /* Modal / Bottom Sheet */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.25s, visibility 0.25s;
    }

    .modal-bg.show {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-bottom: none;
      border-radius: 20px 20px 0 0;
      width: 100%;
      max-width: 500px;
      transform: translateY(100%);
      transition: transform 0.35s cubic-bezier(0.32, 0.72, 0, 1);
      box-shadow: var(--shadow-lg);
    }

    .modal-bg.show .modal {
      transform: translateY(0);
    }

    .modal-handle {
      width: 36px;
      height: 5px;
      background: var(--border-secondary);
      border-radius: 3px;
      margin: 10px auto;
    }

    .modal-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 18px;
      border-bottom: 1px solid var(--border-primary);
    }

    .modal-head h2 {
      font-size: 17px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .modal-close {
      background: var(--bg-tertiary);
      border: none;
      color: var(--text-secondary);
      font-size: 18px;
      width: 32px;
      height: 32px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
    }

    .modal-close:active {
      background: var(--bg-elevated);
      transform: scale(0.95);
    }

    .modal-body {
      padding: 18px;
    }

    .modal-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      display: block;
    }

    .modal-body textarea {
      width: 100%;
      height: 120px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 15px;
      padding: 12px;
      resize: none;
      transition: border-color var(--transition-fast);
    }

    .modal-body textarea::placeholder {
      color: var(--text-muted);
    }

    .modal-body textarea:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px var(--accent-blue-dim);
    }

    .modal-hint {
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .modal-hint kbd {
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
      font-family: inherit;
      border: 1px solid var(--border-primary);
    }

    .modal-warn {
      margin-top: 12px;
      padding: 10px 14px;
      background: rgba(234, 179, 8, 0.1);
      border: 1px solid var(--accent-yellow);
      border-radius: var(--radius-sm);
      font-size: 13px;
      color: var(--accent-yellow);
      display: none;
      line-height: 1.4;
    }

    .modal-warn.show {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .modal-warn-icon {
      font-size: 16px;
      flex-shrink: 0;
    }

    .modal-foot {
      display: flex;
      gap: 10px;
      padding: 16px 18px;
      padding-bottom: calc(env(safe-area-inset-bottom, 0) + 18px);
      border-top: 1px solid var(--border-primary);
    }

    .modal-btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .modal-btn:active {
      transform: scale(0.98);
    }

    .modal-btn.cancel {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .modal-btn.send {
      background: var(--accent-blue);
      color: white;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }

    .modal-btn.send:disabled {
      background: var(--bg-tertiary);
      color: var(--text-muted);
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-brand">
        <div class="header-icon">C</div>
        <h1>Claude Monitor</h1>
      </div>
      <div class="conn-status" id="connStatus">
        <div class="conn-dot"></div>
        <span id="connText">Connecting</span>
      </div>
    </header>

    <div class="sessions" id="sessions">
      <div class="loading">
        <div class="loading-spinner"></div>
        <span>Connecting...</span>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <div class="modal-bg" id="modal">
    <div class="modal">
      <div class="modal-handle"></div>
      <div class="modal-head">
        <h2>Send to Terminal</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <label class="modal-label">Message</label>
        <textarea id="msgInput" placeholder="Type your message here..."></textarea>
        <div class="modal-hint">
          <kbd>Cmd</kbd> + <kbd>Enter</kbd> to send
        </div>
        <div class="modal-warn" id="warn">
          <span class="modal-warn-icon">!</span>
          <span>Warning: This message contains potentially dangerous commands</span>
        </div>
      </div>
      <div class="modal-foot">
        <button class="modal-btn cancel" onclick="closeModal()">Cancel</button>
        <button class="modal-btn send" id="sendBtn" onclick="sendMsg()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const $sessions = document.getElementById('sessions');
    const $connStatus = document.getElementById('connStatus');
    const $connText = document.getElementById('connText');
    const $toast = document.getElementById('toast');
    const $modal = document.getElementById('modal');
    const $msgInput = document.getElementById('msgInput');
    const $sendBtn = document.getElementById('sendBtn');
    const $warn = document.getElementById('warn');

    let ws = null;
    let targetSession = null;
    let openMsgs = new Set();

    const STATUS = {
      running: 'Running',
      waiting_input: 'Waiting',
      stopped: 'Stopped'
    };

    const DANGER = [
      /rm\s+(-rf?|--recursive)/i,
      /sudo\s+rm/i,
      /mkfs/i,
      /dd\s+if=/i,
      />\s*\/dev\//i,
      /chmod\s+777/i,
      /curl.*\|\s*(ba)?sh/i,
    ];

    function toast(msg, type = '') {
      $toast.textContent = msg;
      $toast.className = `toast show ${type}`;
      setTimeout(() => $toast.className = 'toast', 2500);
    }

    function setConn(ok) {
      $connStatus.className = ok ? 'conn-status online' : 'conn-status';
      $connText.textContent = ok ? 'Connected' : 'Offline';
    }

    // Extract just the last folder name from a path
    function getDirName(path) {
      if (!path) return 'Unknown';
      const parts = path.split('/').filter(p => p);
      return parts[parts.length - 1] || path;
    }

    // Format full path (replace home dir with ~)
    function fmtPath(p) {
      if (!p) return '';
      return p.replace(/^\/Users\/[^/]+/, '~');
    }

    function fmtTime(iso) {
      const d = (Date.now() - new Date(iso).getTime()) / 1000;
      if (d < 60) return 'now';
      if (d < 3600) return `${Math.floor(d / 60)}m`;
      if (d < 86400) return `${Math.floor(d / 3600)}h`;
      return new Date(iso).toLocaleDateString();
    }

    // Smart truncate: show last ~40 chars, ensuring the ending is fully preserved
    function truncate(s, maxLen = 40) {
      if (!s) return '';
      // Normalize whitespace and strip markdown
      const t = s.replace(/[#*`_~\[\]]/g, '').replace(/\s+/g, ' ').trim();
      if (t.length <= maxLen) return t;

      // Get the last maxLen chars - this preserves the ending completely
      let end = t.slice(-maxLen);

      // Find first space in the first 12 chars to break at word boundary
      // This trims from the START of 'end', keeping the END intact
      const spaceIdx = end.indexOf(' ');
      if (spaceIdx > 0 && spaceIdx <= 12) {
        end = end.slice(spaceIdx + 1);
      }

      return '…' + end;
    }

    function md(s) {
      if (typeof marked !== 'undefined') {
        marked.setOptions({ breaks: true, gfm: true });
        return marked.parse(s);
      }
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    function toggleMsg(id, e) {
      e.stopPropagation();
      const el = document.querySelector(`[data-msg="${id}"]`);
      if (!el) return;
      if (openMsgs.has(id)) {
        openMsgs.delete(id);
        el.classList.remove('open');
      } else {
        openMsgs.add(id);
        el.classList.add('open');
      }
    }

    function openModal(id, e) {
      e.stopPropagation();
      targetSession = id;
      $msgInput.value = '';
      $warn.classList.remove('show');
      $sendBtn.disabled = true;
      $modal.classList.add('show');
      setTimeout(() => $msgInput.focus(), 150);
    }

    function closeModal() {
      $modal.classList.remove('show');
      targetSession = null;
    }

    function sendMsg() {
      const t = $msgInput.value.trim();
      if (!t || !targetSession || !ws) return;
      ws.send(JSON.stringify({ type: 'sendText', sessionId: targetSession, text: t }));
      toast('Sending...');
      closeModal();
    }

    function focus(id, e) {
      e.stopPropagation();
      if (!ws) return toast('Not connected', 'err');
      ws.send(JSON.stringify({ type: 'focus', sessionId: id }));
      toast('Focusing...');
    }

    $msgInput.addEventListener('input', () => {
      const t = $msgInput.value.trim();
      $sendBtn.disabled = !t;
      $warn.classList.toggle('show', DANGER.some(r => r.test(t)));
    });

    $msgInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.metaKey || e.ctrlKey) && !$sendBtn.disabled) {
        e.preventDefault();
        sendMsg();
      }
      if (e.key === 'Escape') closeModal();
    });

    $modal.addEventListener('click', (e) => {
      if (e.target === $modal) closeModal();
    });

    // Swipe to close
    let ty = 0, cy = 0, drag = false;
    const $m = $modal.querySelector('.modal');
    $m.addEventListener('touchstart', (e) => {
      const r = $m.getBoundingClientRect();
      if (e.touches[0].clientY - r.top < 50) {
        ty = cy = e.touches[0].clientY;
        drag = true;
        $m.style.transition = 'none';
      }
    }, { passive: true });
    $m.addEventListener('touchmove', (e) => {
      if (!drag) return;
      cy = e.touches[0].clientY;
      const d = cy - ty;
      if (d > 0) $m.style.transform = `translateY(${d}px)`;
    }, { passive: true });
    $m.addEventListener('touchend', () => {
      if (!drag) return;
      drag = false;
      $m.style.transition = '';
      if (cy - ty > 100) closeModal();
      $m.style.transform = '';
    });

    function render(list) {
      if (!list || !list.length) {
        $sessions.innerHTML = `
          <div class="empty">
            <div class="empty-icon">_</div>
            <div class="empty-title">No Active Sessions</div>
            <div class="empty-text">Start a Claude Code session<br>to see it here</div>
          </div>`;
        return;
      }

      $sessions.innerHTML = list.map(s => {
        const isOpen = openMsgs.has(s.session_id);
        const dirName = getDirName(s.cwd);
        const fullPath = fmtPath(s.cwd);

        return `
          <div class="card ${s.status}">
            <div class="card-bar"></div>
            <div class="card-body">
              <div class="card-header">
                <div class="card-dir">
                  <div class="card-dir-name">${dirName}</div>
                  <div class="card-dir-path">${fullPath}</div>
                </div>
                <div class="card-status ${s.status}">
                  <span class="card-status-dot"></span>
                  ${STATUS[s.status]}
                </div>
              </div>
              ${s.lastMessage ? `
              <div class="card-msg ${isOpen ? 'open' : ''}" data-msg="${s.session_id}" onclick="toggleMsg('${s.session_id}', event)">
                <div class="card-msg-row">
                  <span class="card-msg-text">${truncate(s.lastMessage)}</span>
                  <span class="card-msg-toggle">&#9660;</span>
                </div>
                <div class="card-msg-full">${md(s.lastMessage)}</div>
              </div>
              ` : ''}
              <div class="card-actions">
                <button class="btn primary" onclick="focus('${s.session_id}', event)">
                  <span class="btn-icon">&#9654;</span>
                  Focus
                </button>
                <button class="btn" onclick="openModal('${s.session_id}', event)">
                  <span class="btn-icon">&#9993;</span>
                  Send
                </button>
              </div>
            </div>
          </div>`;
      }).join('');
    }

    function connect() {
      const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${proto}//${location.host}`);

      ws.onopen = () => setConn(true);
      ws.onclose = () => {
        setConn(false);
        setTimeout(connect, 2000);
      };
      ws.onerror = () => setConn(false);
      ws.onmessage = (e) => {
        try {
          const m = JSON.parse(e.data);
          if (m.type === 'sessions') render(m.data);
          else if (m.type === 'focusResult') toast(m.success ? 'Focused!' : 'Failed to focus', m.success ? 'ok' : 'err');
          else if (m.type === 'sendTextResult') toast(m.success ? 'Message sent!' : (m.error || 'Failed to send'), m.success ? 'ok' : 'err');
        } catch {}
      };
    }

    connect();

    // Prevent zoom on double-tap
    document.body.addEventListener('touchmove', (e) => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
