<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Claude Code Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #0a0a0a;
      --bg-card: #141414;
      --bg-card-hover: #1a1a1a;
      --bg-input: #1e1e1e;
      --border-subtle: #1f1f1f;
      --border-default: #2a2a2a;
      --text-primary: #f5f5f5;
      --text-secondary: #a8a8a8;
      --text-muted: #666;
      --status-running: #22c55e;
      --status-running-bg: rgba(34, 197, 94, 0.15);
      --status-running-border: rgba(34, 197, 94, 0.3);
      --status-waiting: #f59e0b;
      --status-waiting-bg: rgba(245, 158, 11, 0.15);
      --status-waiting-border: rgba(245, 158, 11, 0.3);
      --status-stopped: #71717a;
      --status-stopped-bg: rgba(113, 113, 122, 0.1);
      --status-stopped-border: rgba(113, 113, 122, 0.2);
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --accent-glow: rgba(99, 102, 241, 0.3);
      --danger: #ef4444;
      --radius-sm: 10px;
      --radius-md: 14px;
      --radius-lg: 20px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      min-height: 100dvh;
      padding: env(safe-area-inset-top, 0) 0 env(safe-area-inset-bottom, 0) 0;
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
    }

    .app {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.4px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .clear-btn {
      padding: 8px 14px;
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 20px;
      font-family: inherit;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .clear-btn:active {
      background: var(--bg-card-hover);
      transform: scale(0.95);
    }

    .conn-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      color: var(--text-muted);
    }

    .conn-badge.online {
      background: var(--status-running-bg);
      border-color: var(--status-running-border);
      color: var(--status-running);
    }

    .conn-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }

    .conn-badge.online .conn-dot {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.85); }
    }

    /* Session List */
    .sessions {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Session Card - Tappable */
    .card {
      background: var(--bg-card);
      border-radius: var(--radius-md);
      border: 2px solid var(--border-subtle);
      overflow: hidden;
      box-shadow: var(--shadow-md);
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:active {
      transform: scale(0.98);
    }

    .card.running {
      border-color: var(--status-running-border);
      box-shadow: var(--shadow-md), 0 0 20px rgba(34, 197, 94, 0.1);
    }

    .card.waiting_input {
      border-color: var(--status-waiting-border);
      box-shadow: var(--shadow-md), 0 0 20px rgba(245, 158, 11, 0.1);
    }

    .card.stopped {
      border-color: var(--status-stopped-border);
      opacity: 0.75;
    }

    /* Status Header */
    .card-status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .card-status-chevron {
      margin-left: auto;
      font-size: 18px;
      opacity: 0.7;
    }

    .card.running .card-status {
      background: var(--status-running-bg);
      color: var(--status-running);
    }

    .card.waiting_input .card-status {
      background: var(--status-waiting-bg);
      color: var(--status-waiting);
    }

    .card.stopped .card-status {
      background: var(--status-stopped-bg);
      color: var(--status-stopped);
    }

    .card-status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: currentColor;
    }

    .card.running .card-status-dot {
      animation: pulse 1.5s ease-in-out infinite;
    }

    .card.waiting_input .card-status-dot {
      animation: pulse 1s ease-in-out infinite;
    }

    /* Card Body */
    .card-body {
      padding: 16px;
    }

    .card-name {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
      letter-spacing: -0.3px;
    }

    .card-path {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 14px;
      word-break: break-all;
    }

    /* Message Preview */
    .card-message {
      background: #1e1e1e;
      border: 1px solid #3a3a3a;
      border-radius: var(--radius-sm);
      padding: 12px 14px;
    }

    .card-message-text {
      font-size: 14px;
      color: var(--text-primary);
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-message-empty {
      font-size: 13px;
      color: var(--text-muted);
      font-style: italic;
    }


    /* Empty State */
    .empty {
      text-align: center;
      padding: 60px 24px;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .empty-text {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* Loading */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 60px 24px;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
    }

    .loading-spinner {
      width: 36px;
      height: 36px;
      border: 3px solid var(--border-default);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* Toast */
    .toast {
      position: fixed;
      top: calc(env(safe-area-inset-top, 0) + 16px);
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: var(--text-primary);
      padding: 14px 24px;
      border-radius: var(--radius-lg);
      font-size: 14px;
      font-weight: 600;
      box-shadow: var(--shadow-lg);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.32, 0.72, 0, 1);
      z-index: 1100;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.ok {
      background: rgba(34, 197, 94, 0.95);
      color: white;
    }

    .toast.err {
      background: rgba(239, 68, 68, 0.95);
      color: white;
    }

    /* Modal - 80% height */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .modal-bg.show {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-bottom: none;
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
      width: 100%;
      max-width: 480px;
      height: 80vh;
      height: 80dvh;
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
      box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
    }

    .modal-bg.show .modal {
      transform: translateY(0);
    }

    .modal-handle {
      width: 40px;
      height: 5px;
      background: var(--border-default);
      border-radius: 3px;
      margin: 12px auto;
      flex-shrink: 0;
    }

    .modal-header {
      display: flex;
      align-items: center;
      padding: 8px 20px 16px;
      flex-shrink: 0;
      border-bottom: 1px solid var(--border-subtle);
      gap: 12px;
    }

    .modal-header-info {
      flex: 1;
      min-width: 0;
    }

    .modal-header h2 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 2px;
    }

    .modal-header-path {
      font-size: 13px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .modal-header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .modal-focus-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 16px;
      background: linear-gradient(135deg, var(--accent) 0%, #4f46e5 100%);
      border: none;
      border-radius: 20px;
      color: white;
      font-family: inherit;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--accent-glow);
      transition: all 0.15s ease;
    }

    .modal-focus-btn:active {
      transform: scale(0.95);
    }

    .modal-close {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-input);
      border: 1px solid var(--border-subtle);
      border-radius: 50%;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
    }

    .modal-close:active {
      background: var(--bg-card-hover);
      transform: scale(0.95);
    }

    /* Message Section */
    .modal-message {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      padding: 16px 20px;
      overflow: hidden;
    }

    .modal-message-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      flex-shrink: 0;
    }

    .modal-message-content {
      flex: 0 1 auto;
      max-height: 100%;
      background: var(--bg-input);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      padding: 16px;
      overflow-y: auto;
      overflow-x: hidden;
      font-size: 15px;
      color: var(--text-secondary);
      line-height: 1.7;
    }

    .modal-message-content::-webkit-scrollbar {
      width: 6px;
    }

    .modal-message-content::-webkit-scrollbar-thumb {
      background: var(--border-default);
      border-radius: 3px;
    }

    .modal-message-content p { margin: 0 0 14px; }
    .modal-message-content p:last-child { margin-bottom: 0; }
    .modal-message-content code {
      background: var(--bg-primary);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 13px;
      font-family: 'SF Mono', Menlo, monospace;
    }
    .modal-message-content pre {
      background: var(--bg-primary);
      padding: 14px;
      border-radius: var(--radius-sm);
      overflow-x: auto;
      margin: 14px 0;
      font-size: 13px;
      font-family: 'SF Mono', Menlo, monospace;
      line-height: 1.5;
    }
    .modal-message-content pre code {
      background: none;
      padding: 0;
    }
    .modal-message-content ul, .modal-message-content ol {
      margin: 14px 0;
      padding-left: 24px;
      list-style-position: inside;
    }
    .modal-message-content li {
      margin: 8px 0;
      text-indent: -4px;
    }
    .modal-message-content h1, .modal-message-content h2, .modal-message-content h3 {
      margin: 18px 0 12px;
      font-weight: 600;
      color: var(--text-primary);
    }
    .modal-message-content h1 { font-size: 20px; }
    .modal-message-content h2 { font-size: 18px; }
    .modal-message-content h3 { font-size: 16px; }
    .modal-message-content blockquote {
      margin: 14px 0;
      padding: 12px 16px;
      border-left: 3px solid var(--accent);
      background: var(--bg-primary);
      border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
    }
    .modal-message-content a {
      color: var(--accent-hover);
      text-decoration: none;
    }
    .modal-message-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 14px 0;
      font-size: 14px;
    }
    .modal-message-content th, .modal-message-content td {
      padding: 10px 12px;
      border: 1px solid var(--border-default);
      text-align: left;
    }
    .modal-message-content th {
      background: var(--bg-primary);
      font-weight: 600;
    }

    .modal-message-empty {
      color: var(--text-muted);
      font-style: italic;
    }

    /* Input Section */
    .modal-input {
      flex-shrink: 0;
      padding: 16px 20px;
      padding-bottom: calc(env(safe-area-inset-bottom, 0) + 16px);
      border-top: 1px solid var(--border-subtle);
      background: var(--bg-card);
    }

    .modal-input-row {
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .modal-input-field {
      flex: 1;
    }

    .modal-input textarea {
      width: 100%;
      height: 48px;
      max-height: 120px;
      background: var(--bg-input);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 15px;
      padding: 12px 14px;
      resize: none;
      transition: all 0.2s ease;
    }

    .modal-input textarea::placeholder {
      color: var(--text-muted);
    }

    .modal-input textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .modal-warn {
      margin-top: 10px;
      padding: 10px 12px;
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: var(--radius-sm);
      font-size: 12px;
      font-weight: 600;
      color: var(--danger);
      display: none;
    }

    .modal-warn.show {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .modal-send-btn {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--accent) 0%, #4f46e5 100%);
      border: none;
      border-radius: var(--radius-sm);
      color: white;
      font-size: 20px;
      cursor: pointer;
      flex-shrink: 0;
      box-shadow: 0 4px 12px var(--accent-glow);
      transition: all 0.2s ease;
    }

    .modal-send-btn:active {
      transform: scale(0.95);
    }

    .modal-send-btn:disabled {
      background: var(--bg-input);
      color: var(--text-muted);
      box-shadow: none;
    }

    /* Desktop Warning */
    .desktop-warning {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-height: 100dvh;
      padding: 40px;
      text-align: center;
    }

    .desktop-warning-icon {
      font-size: 64px;
      margin-bottom: 24px;
    }

    .desktop-warning-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .desktop-warning-text {
      font-size: 15px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .desktop-qr {
      margin-top: 32px;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
    }

    @media (min-width: 1025px) and (pointer: fine) {
      .app, .toast, .modal-bg {
        display: none !important;
      }
      .desktop-warning {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="desktop-warning">
    <div class="desktop-warning-icon">ðŸ“±</div>
    <h1 class="desktop-warning-title">Mobile Only</h1>
    <p class="desktop-warning-text">
      This interface is designed for mobile devices.<br>
      Scan the QR code to access from your phone.
    </p>
    <img id="qrcode" class="desktop-qr" alt="QR Code">
  </div>

  <div class="app">
    <header class="header">
      <h1 class="header-title">Claude Monitor</h1>
      <div class="header-actions">
        <button class="clear-btn" onclick="clearAllSessions()">Clear</button>
        <div class="conn-badge" id="connStatus">
          <span class="conn-dot"></span>
          <span id="connText">Offline</span>
        </div>
      </div>
    </header>

    <div class="sessions" id="sessions">
      <div class="loading">
        <div class="loading-spinner"></div>
        <span class="loading-text">Connecting...</span>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <div class="modal-bg" id="modal">
    <div class="modal">
      <div class="modal-handle"></div>
      <div class="modal-header">
        <div class="modal-header-info">
          <h2 id="modalTitle">Project Name</h2>
          <div class="modal-header-path" id="modalPath">~/path/to/project</div>
        </div>
        <div class="modal-header-actions">
          <button class="modal-focus-btn" id="modalFocusBtn" onclick="focusFromModal()">
            ðŸ’» Focus
          </button>
          <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
      </div>
      <div class="modal-message">
        <div class="modal-message-label">Message</div>
        <div class="modal-message-content" id="modalMessage">
          <span class="modal-message-empty">No messages yet</span>
        </div>
      </div>
      <div class="modal-input">
        <div class="modal-input-row">
          <div class="modal-input-field">
            <textarea id="msgInput" placeholder="Send a message..." rows="1"></textarea>
            <div class="modal-warn" id="warn">
              <span>!</span>
              <span>Dangerous command detected</span>
            </div>
          </div>
          <button class="modal-send-btn" id="sendBtn" onclick="sendMsg()" disabled>â†‘</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const $sessions = document.getElementById('sessions');
    const $connStatus = document.getElementById('connStatus');
    const $connText = document.getElementById('connText');
    const $toast = document.getElementById('toast');
    const $modal = document.getElementById('modal');
    const $modalTitle = document.getElementById('modalTitle');
    const $modalPath = document.getElementById('modalPath');
    const $modalMessage = document.getElementById('modalMessage');
    const $msgInput = document.getElementById('msgInput');
    const $sendBtn = document.getElementById('sendBtn');
    const $warn = document.getElementById('warn');

    const TOAST_DURATION_MS = 2500;
    const RECONNECT_DELAY_MS = 2000;
    const SEND_TIMEOUT_MS = 5000;
    const SWIPE_THRESHOLD_PX = 100;

    let ws = null;
    let targetSession = null;
    let pendingSend = null;
    let sessionsData = [];

    const STATUS = {
      running: 'Running',
      waiting_input: 'Waiting for Input',
      stopped: 'Stopped'
    };

    const DANGER = [
      /rm\s+(-rf?|--recursive)/i,
      /sudo\s+rm/i,
      /mkfs/i,
      /dd\s+if=/i,
      />\s*\/dev\//i,
      /chmod\s+777/i,
      /curl.*\|\s*(ba)?sh/i,
    ];

    function toast(msg, type = '') {
      $toast.textContent = msg;
      $toast.className = `toast show ${type}`;
      setTimeout(() => $toast.className = 'toast', TOAST_DURATION_MS);
    }

    function setConn(ok) {
      $connStatus.className = ok ? 'conn-badge online' : 'conn-badge';
      $connText.textContent = ok ? 'Connected' : 'Offline';
    }

    function getDirName(path) {
      if (!path) return 'Unknown';
      const parts = path.split('/').filter(p => p);
      return parts[parts.length - 1] || path;
    }

    function formatPath(path) {
      if (!path) return '';
      return path.replace(/^\/Users\/[^/]+/, '~');
    }

    function truncateMessage(text, maxLen = 100) {
      if (!text) return '';
      const clean = text.replace(/[#*`_~\[\]]/g, '').replace(/\s+/g, ' ').trim();
      if (clean.length <= maxLen) return clean;
      return clean.slice(0, maxLen) + '...';
    }

    function renderMarkdown(markdownText) {
      if (!markdownText) return '<span class="modal-message-empty">No messages yet</span>';
      if (typeof marked !== 'undefined') {
        marked.setOptions({ breaks: true, gfm: true });
        const html = marked.parse(markdownText);
        if (typeof DOMPurify !== 'undefined') {
          return DOMPurify.sanitize(html);
        }
        return html;
      }
      const container = document.createElement('div');
      container.textContent = markdownText;
      return container.innerHTML;
    }

    function getSessionById(id) {
      return sessionsData.find(s => s.session_id === id);
    }

    function openModal(id) {
      const session = getSessionById(id);
      if (!session) return;

      targetSession = id;
      $modalTitle.textContent = getDirName(session.cwd);
      $modalPath.textContent = formatPath(session.cwd);
      $modalMessage.innerHTML = renderMarkdown(session.lastMessage);
      $msgInput.value = '';
      $warn.classList.remove('show');
      $sendBtn.disabled = true;
      $modal.classList.add('show');
      setTimeout(() => $msgInput.focus(), 150);
    }

    function closeModal() {
      $modal.classList.remove('show');
      targetSession = null;
    }

    function sendMsg() {
      const text = $msgInput.value.trim();
      if (!text || !targetSession) return;
      if (!ws || ws.readyState !== 1) {
        toast('Not connected', 'err');
        return;
      }
      if (pendingSend) return;

      pendingSend = targetSession;
      $sendBtn.disabled = true;

      ws.send(JSON.stringify({ type: 'sendText', sessionId: targetSession, text }));

      setTimeout(() => {
        if (pendingSend) {
          pendingSend = null;
          $sendBtn.disabled = !$msgInput.value.trim();
          toast('Send timeout', 'err');
        }
      }, SEND_TIMEOUT_MS);
    }

    function focusFromModal() {
      if (!targetSession) return;
      if (!ws || ws.readyState !== 1) return toast('Not connected', 'err');
      ws.send(JSON.stringify({ type: 'focus', sessionId: targetSession }));
      toast('Focusing...');
    }

    function clearAllSessions() {
      if (!ws || ws.readyState !== 1) return toast('Not connected', 'err');
      ws.send(JSON.stringify({ type: 'clearSessions' }));
      toast('Clearing...');
    }

    $msgInput.addEventListener('input', () => {
      const text = $msgInput.value.trim();
      $sendBtn.disabled = !text;
      $warn.classList.toggle('show', DANGER.some(p => p.test(text)));
      $msgInput.style.height = '48px';
      $msgInput.style.height = Math.min($msgInput.scrollHeight, 120) + 'px';
    });

    $msgInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey && !$sendBtn.disabled) {
        e.preventDefault();
        sendMsg();
      }
      if (e.key === 'Escape') closeModal();
    });

    $modal.addEventListener('click', (e) => {
      if (e.target === $modal) closeModal();
    });

    // Swipe to close
    let touchStartY = 0, currentTouchY = 0, isDragging = false;
    const $modalContent = $modal.querySelector('.modal');
    const $modalHandle = $modal.querySelector('.modal-handle');
    const $modalHeader = $modal.querySelector('.modal-header');

    function handleSwipeStart(e) {
      touchStartY = currentTouchY = e.touches[0].clientY;
      isDragging = true;
      $modalContent.style.transition = 'none';
    }

    function handleSwipeMove(e) {
      if (!isDragging) return;
      currentTouchY = e.touches[0].clientY;
      const d = currentTouchY - touchStartY;
      if (d > 0) {
        $modalContent.style.transform = `translateY(${d}px)`;
      }
    }

    function handleSwipeEnd() {
      if (!isDragging) return;
      isDragging = false;
      $modalContent.style.transition = 'transform 0.3s cubic-bezier(0.32, 0.72, 0, 1)';
      const swipeDistance = currentTouchY - touchStartY;
      if (swipeDistance > SWIPE_THRESHOLD_PX) {
        closeModal();
      }
      $modalContent.style.transform = '';
    }

    // Enable swipe on handle and header area
    $modalHandle.addEventListener('touchstart', handleSwipeStart, { passive: true });
    $modalHandle.addEventListener('touchmove', handleSwipeMove, { passive: true });
    $modalHandle.addEventListener('touchend', handleSwipeEnd);
    $modalHeader.addEventListener('touchstart', handleSwipeStart, { passive: true });
    $modalHeader.addEventListener('touchmove', handleSwipeMove, { passive: true });
    $modalHeader.addEventListener('touchend', handleSwipeEnd);

    function render(list) {
      sessionsData = list || [];

      if (!list || !list.length) {
        $sessions.innerHTML = `
          <div class="empty">
            <div class="empty-icon">ðŸ“‹</div>
            <div class="empty-title">No Active Sessions</div>
            <div class="empty-text">Start a Claude Code session to monitor it here</div>
          </div>`;
        return;
      }

      $sessions.innerHTML = list.map(session => {
        const dirName = getDirName(session.cwd);
        const shortPath = formatPath(session.cwd);
        const statusLabel = STATUS[session.status];
        const msgPreview = truncateMessage(session.lastMessage);

        return `
          <div class="card ${session.status}" onclick="openModal('${session.session_id}')">
            <div class="card-status">
              <span class="card-status-dot"></span>
              <span>${statusLabel}</span>
              <span class="card-status-chevron">â€º</span>
            </div>
            <div class="card-body">
              <div class="card-name">${dirName}</div>
              <div class="card-path">${shortPath}</div>
              <div class="card-message">
                ${msgPreview
                  ? `<div class="card-message-text">${msgPreview}</div>`
                  : `<div class="card-message-empty">No messages yet</div>`
                }
              </div>
            </div>
          </div>`;
      }).join('');
    }

    function connect() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');

      if (!token) {
        $sessions.innerHTML = `
          <div class="empty">
            <div class="empty-icon">ðŸ”’</div>
            <div class="empty-title">Unauthorized</div>
            <div class="empty-text">Please scan the QR code from the terminal</div>
          </div>`;
        setConn(false);
        return;
      }

      const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${proto}//${location.host}?token=${token}`);

      ws.onopen = () => setConn(true);
      ws.onclose = () => {
        setConn(false);
        setTimeout(connect, RECONNECT_DELAY_MS);
      };
      ws.onerror = () => setConn(false);
      ws.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          if (msg.type === 'sessions') {
            render(msg.data);
          } else if (msg.type === 'focusResult') {
            toast(msg.success ? 'Focused!' : 'Failed', msg.success ? 'ok' : 'err');
          } else if (msg.type === 'sendTextResult') {
            pendingSend = null;
            $sendBtn.disabled = !$msgInput.value.trim();
            toast(msg.success ? 'Sent!' : (msg.error || 'Failed'), msg.success ? 'ok' : 'err');
            if (msg.success) {
              $msgInput.value = '';
              $msgInput.style.height = '48px';
              $sendBtn.disabled = true;
            }
          } else if (msg.type === 'clearSessionsResult') {
            toast(msg.success ? 'Cleared!' : (msg.error || 'Failed'), msg.success ? 'ok' : 'err');
          }
        } catch {}
      };
    }

    connect();

    // QR code for desktop
    (function() {
      const qrImg = document.getElementById('qrcode');
      if (qrImg) {
        const url = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(window.location.href)}&bgcolor=1a1a1a&color=ffffff`;
        qrImg.src = url;
      }
    })();

    // Prevent zoom
    document.body.addEventListener('touchmove', (e) => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
