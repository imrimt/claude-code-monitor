<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Claude Code Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #0f0f0f;
      --bg-card: #1a1a1a;
      --bg-card-hover: #222222;
      --bg-input: #252525;
      --border-subtle: #2a2a2a;
      --border-default: #333333;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --text-muted: #666666;
      --status-running: #10b981;
      --status-running-bg: rgba(16, 185, 129, 0.15);
      --status-waiting: #f59e0b;
      --status-waiting-bg: rgba(245, 158, 11, 0.15);
      --status-stopped: #6b7280;
      --status-stopped-bg: rgba(107, 114, 128, 0.15);
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --danger: #ef4444;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      min-height: 100dvh;
      padding: env(safe-area-inset-top, 0) 0 env(safe-area-inset-bottom, 0) 0;
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
    }

    .app {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }

    /* Compact Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    .conn-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      background: var(--bg-card);
      color: var(--text-muted);
      transition: all 0.2s;
    }

    .conn-badge.online {
      background: var(--status-running-bg);
      color: var(--status-running);
    }

    .conn-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }

    .conn-badge.online .conn-dot {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Session List */
    .sessions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Session Card */
    .card {
      background: var(--bg-card);
      border-radius: var(--radius-md);
      overflow: hidden;
      transition: background 0.2s;
    }

    .card:active {
      background: var(--bg-card-hover);
    }

    /* Status Indicator - Top accent bar */
    .card-accent {
      height: 3px;
    }

    .card.running .card-accent {
      background: var(--status-running);
    }

    .card.waiting_input .card-accent {
      background: var(--status-waiting);
      animation: pulse-bar 1.5s ease-in-out infinite;
    }

    .card.stopped .card-accent {
      background: var(--status-stopped);
    }

    @keyframes pulse-bar {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .card-content {
      padding: 14px 16px;
      position: relative;
    }

    .card-status-label {
      position: absolute;
      top: 14px;
      right: 16px;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-muted);
    }

    .card.running .card-status-label { color: var(--status-running); }
    .card.waiting_input .card-status-label { color: var(--status-waiting); }
    .card.stopped .card-status-label { color: var(--status-stopped); }

    /* Card Header: Status + Directory */
    .card-header {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 12px;
    }

    /* Large Status Icon */
    .status-icon {
      flex-shrink: 0;
      width: 44px;
      height: 44px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .card.running .status-icon {
      background: var(--status-running-bg);
      color: var(--status-running);
    }

    .card.waiting_input .status-icon {
      background: var(--status-waiting-bg);
      color: var(--status-waiting);
      animation: pulse-icon 1.5s ease-in-out infinite;
    }

    .card.stopped .status-icon {
      background: var(--status-stopped-bg);
      color: var(--status-stopped);
    }

    @keyframes pulse-icon {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .card-info {
      flex: 1;
      min-width: 0;
    }

    .card-dir {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 2px;
      word-break: break-word;
    }

    .card-path {
      font-size: 13px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Message Preview */
    .card-msg {
      margin-top: 12px;
      padding: 10px 12px;
      background: var(--bg-input);
      border-radius: var(--radius-sm);
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .card-msg-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-msg-text {
      flex: 1;
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.4;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .card-msg-toggle {
      flex-shrink: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      font-size: 12px;
      transition: transform 0.2s;
    }

    .card-msg.open .card-msg-toggle {
      transform: rotate(180deg);
    }

    .card-msg-full {
      display: none;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--border-subtle);
      font-size: 14px;
      color: var(--text-primary);
      line-height: 1.6;
    }

    .card-msg.open .card-msg-text { display: none; }
    .card-msg.open .card-msg-full { display: block; }

    .card-msg-full p { margin: 0 0 10px 0; }
    .card-msg-full p:last-child { margin: 0; }
    .card-msg-full code {
      background: var(--bg-primary);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      font-family: 'SF Mono', Menlo, monospace;
    }
    .card-msg-full pre {
      background: var(--bg-primary);
      padding: 12px;
      border-radius: var(--radius-sm);
      overflow-x: auto;
      margin: 10px 0;
      font-size: 12px;
      font-family: 'SF Mono', Menlo, monospace;
    }
    .card-msg-full pre code {
      background: none;
      padding: 0;
    }
    .card-msg-full ul, .card-msg-full ol {
      margin: 10px 0;
      padding-left: 20px;
    }
    .card-msg-full li {
      margin: 4px 0;
    }

    /* Action Buttons */
    .card-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 12px 16px;
      border: none;
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: all 0.15s;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:active {
      background: var(--accent-hover);
      transform: scale(0.98);
    }

    .btn-secondary {
      background: var(--bg-input);
      color: var(--text-primary);
    }

    .btn-secondary:active {
      background: var(--border-default);
      transform: scale(0.98);
    }

    /* Empty State */
    .empty {
      text-align: center;
      padding: 48px 24px;
      background: var(--bg-card);
      border-radius: var(--radius-md);
    }

    .empty-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 16px;
      background: var(--bg-input);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: var(--text-muted);
    }

    .empty-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .empty-text {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* Loading */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 48px 24px;
      background: var(--bg-card);
      border-radius: var(--radius-md);
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border-default);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom, 0) + 24px);
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--bg-card);
      color: var(--text-primary);
      padding: 12px 20px;
      border-radius: var(--radius-lg);
      font-size: 14px;
      font-weight: 500;
      box-shadow: var(--shadow);
      opacity: 0;
      transition: all 0.25s ease;
      z-index: 1100;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.ok {
      background: var(--status-running-bg);
      color: var(--status-running);
    }

    .toast.err {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
    }

    /* Modal / Bottom Sheet */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.25s, visibility 0.25s;
    }

    .modal-bg.show {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-card);
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
      width: 100%;
      max-width: 480px;
      transform: translateY(100%);
      transition: transform 0.35s cubic-bezier(0.32, 0.72, 0, 1);
    }

    .modal-bg.show .modal {
      transform: translateY(0);
    }

    .modal-handle {
      width: 36px;
      height: 4px;
      background: var(--border-default);
      border-radius: 2px;
      margin: 10px auto;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 16px 16px;
    }

    .modal-header h2 {
      font-size: 17px;
      font-weight: 600;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-input);
      border: none;
      border-radius: 50%;
      color: var(--text-secondary);
      font-size: 18px;
      cursor: pointer;
    }

    .modal-body {
      padding: 0 16px 16px;
    }

    .modal-body textarea {
      width: 100%;
      height: 120px;
      background: var(--bg-input);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 15px;
      padding: 12px;
      resize: none;
      transition: border-color 0.15s;
    }

    .modal-body textarea::placeholder {
      color: var(--text-muted);
    }

    .modal-body textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .modal-warn {
      margin-top: 12px;
      padding: 10px 12px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: var(--radius-sm);
      font-size: 13px;
      color: var(--danger);
      display: none;
    }

    .modal-warn.show {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .modal-footer {
      display: flex;
      gap: 10px;
      padding: 16px;
      padding-bottom: calc(env(safe-area-inset-bottom, 0) + 16px);
      border-top: 1px solid var(--border-subtle);
    }

    .modal-btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
    }

    .modal-btn.cancel {
      background: var(--bg-input);
      color: var(--text-primary);
    }

    .modal-btn.send {
      background: var(--accent);
      color: white;
    }

    .modal-btn.send:disabled {
      background: var(--bg-input);
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="header-title">Claude Monitor</h1>
      <div class="conn-badge" id="connStatus">
        <span class="conn-dot"></span>
        <span id="connText">Connecting</span>
      </div>
    </header>

    <div class="sessions" id="sessions">
      <div class="loading">
        <div class="loading-spinner"></div>
        <span class="loading-text">Connecting...</span>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <div class="modal-bg" id="modal">
    <div class="modal">
      <div class="modal-handle"></div>
      <div class="modal-header">
        <h2>Send Message</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <textarea id="msgInput" placeholder="Type your message..."></textarea>
        <div class="modal-warn" id="warn">
          <span>‚ö†Ô∏è</span>
          <span>This looks like a dangerous command</span>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn cancel" onclick="closeModal()">Cancel</button>
        <button class="modal-btn send" id="sendBtn" onclick="sendMsg()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const $sessions = document.getElementById('sessions');
    const $connStatus = document.getElementById('connStatus');
    const $connText = document.getElementById('connText');
    const $toast = document.getElementById('toast');
    const $modal = document.getElementById('modal');
    const $msgInput = document.getElementById('msgInput');
    const $sendBtn = document.getElementById('sendBtn');
    const $warn = document.getElementById('warn');

    let ws = null;
    let targetSession = null;
    let openMsgs = new Set();

    const STATUS = {
      running: { label: 'Running', icon: 'üèÉ' },
      waiting_input: { label: 'Waiting', icon: '‚è∏' },
      stopped: { label: 'Done', icon: '‚úì' }
    };

    const DANGER = [
      /rm\s+(-rf?|--recursive)/i,
      /sudo\s+rm/i,
      /mkfs/i,
      /dd\s+if=/i,
      />\s*\/dev\//i,
      /chmod\s+777/i,
      /curl.*\|\s*(ba)?sh/i,
    ];

    function toast(msg, type = '') {
      $toast.textContent = msg;
      $toast.className = `toast show ${type}`;
      setTimeout(() => $toast.className = 'toast', 2500);
    }

    function setConn(ok) {
      $connStatus.className = ok ? 'conn-badge online' : 'conn-badge';
      $connText.textContent = ok ? 'Connected' : 'Offline';
    }

    function getDirName(path) {
      if (!path) return 'Unknown';
      const parts = path.split('/').filter(p => p);
      return parts[parts.length - 1] || path;
    }

    function fmtPath(p) {
      if (!p) return '';
      return p.replace(/^\/Users\/[^/]+/, '~');
    }

    function truncate(s, maxLen = 50) {
      if (!s) return '';
      const t = s.replace(/[#*`_~\[\]]/g, '').replace(/\s+/g, ' ').trim();
      if (t.length <= maxLen) return t;
      return t.slice(0, maxLen) + '...';
    }

    function md(s) {
      if (typeof marked !== 'undefined') {
        marked.setOptions({ breaks: true, gfm: true });
        return marked.parse(s);
      }
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    function toggleMsg(id, e) {
      e.stopPropagation();
      const el = document.querySelector(`[data-msg="${id}"]`);
      if (!el) return;
      if (openMsgs.has(id)) {
        openMsgs.delete(id);
        el.classList.remove('open');
      } else {
        openMsgs.add(id);
        el.classList.add('open');
      }
    }

    function openModal(id, e) {
      e.stopPropagation();
      targetSession = id;
      $msgInput.value = '';
      $warn.classList.remove('show');
      $sendBtn.disabled = true;
      $modal.classList.add('show');
      setTimeout(() => $msgInput.focus(), 150);
    }

    function closeModal() {
      $modal.classList.remove('show');
      targetSession = null;
    }

    function sendMsg() {
      const t = $msgInput.value.trim();
      if (!t || !targetSession || !ws) return;
      ws.send(JSON.stringify({ type: 'sendText', sessionId: targetSession, text: t }));
      toast('Sending...');
      closeModal();
    }

    function focusTerminal(id, e) {
      e.stopPropagation();
      if (!ws || ws.readyState !== 1) return toast('Not connected', 'err');
      ws.send(JSON.stringify({ type: 'focus', sessionId: id }));
      toast('Focusing...');
    }

    $msgInput.addEventListener('input', () => {
      const t = $msgInput.value.trim();
      $sendBtn.disabled = !t;
      $warn.classList.toggle('show', DANGER.some(r => r.test(t)));
    });

    $msgInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.metaKey || e.ctrlKey) && !$sendBtn.disabled) {
        e.preventDefault();
        sendMsg();
      }
      if (e.key === 'Escape') closeModal();
    });

    $modal.addEventListener('click', (e) => {
      if (e.target === $modal) closeModal();
    });

    // Swipe to close
    let ty = 0, cy = 0, drag = false;
    const $m = $modal.querySelector('.modal');
    $m.addEventListener('touchstart', (e) => {
      const r = $m.getBoundingClientRect();
      if (e.touches[0].clientY - r.top < 50) {
        ty = cy = e.touches[0].clientY;
        drag = true;
        $m.style.transition = 'none';
      }
    }, { passive: true });
    $m.addEventListener('touchmove', (e) => {
      if (!drag) return;
      cy = e.touches[0].clientY;
      const d = cy - ty;
      if (d > 0) $m.style.transform = `translateY(${d}px)`;
    }, { passive: true });
    $m.addEventListener('touchend', () => {
      if (!drag) return;
      drag = false;
      $m.style.transition = '';
      if (cy - ty > 100) closeModal();
      $m.style.transform = '';
    });

    function render(list) {
      if (!list || !list.length) {
        $sessions.innerHTML = `
          <div class="empty">
            <div class="empty-icon">üìã</div>
            <div class="empty-title">No Active Sessions</div>
            <div class="empty-text">Start a Claude Code session to monitor it here</div>
          </div>`;
        return;
      }

      $sessions.innerHTML = list.map(s => {
        const isOpen = openMsgs.has(s.session_id);
        const dirName = getDirName(s.cwd);
        const fullPath = fmtPath(s.cwd);
        const status = STATUS[s.status];

        return `
          <div class="card ${s.status}">
            <div class="card-accent"></div>
            <div class="card-content">
              <span class="card-status-label">${status.label}</span>
              <div class="card-header">
                <div class="status-icon">${status.icon}</div>
                <div class="card-info">
                  <div class="card-dir">${dirName}</div>
                  <div class="card-path">${fullPath}</div>
                </div>
              </div>
              ${s.lastMessage ? `
              <div class="card-msg ${isOpen ? 'open' : ''}" data-msg="${s.session_id}" onclick="toggleMsg('${s.session_id}', event)">
                <div class="card-msg-row">
                  <span class="card-msg-text">${truncate(s.lastMessage)}</span>
                  <span class="card-msg-toggle">‚ñº</span>
                </div>
                <div class="card-msg-full">${md(s.lastMessage)}</div>
              </div>
              ` : ''}
              <div class="card-actions">
                <button class="btn btn-primary" onclick="focusTerminal('${s.session_id}', event)">
                  Focus Terminal
                </button>
                <button class="btn btn-secondary" onclick="openModal('${s.session_id}', event)">
                  Send
                </button>
              </div>
            </div>
          </div>`;
      }).join('');
    }

    function connect() {
      const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${proto}//${location.host}`);

      ws.onopen = () => setConn(true);
      ws.onclose = () => {
        setConn(false);
        setTimeout(connect, 2000);
      };
      ws.onerror = () => setConn(false);
      ws.onmessage = (e) => {
        try {
          const m = JSON.parse(e.data);
          if (m.type === 'sessions') render(m.data);
          else if (m.type === 'focusResult') toast(m.success ? 'Focused!' : 'Failed to focus', m.success ? 'ok' : 'err');
          else if (m.type === 'sendTextResult') toast(m.success ? 'Sent!' : (m.error || 'Failed'), m.success ? 'ok' : 'err');
        } catch {}
      };
    }

    connect();

    // Prevent zoom on double-tap
    document.body.addEventListener('touchmove', (e) => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
  </script>
</body>
